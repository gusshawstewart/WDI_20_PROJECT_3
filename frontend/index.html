<!-- Sign up modal -->
<div id="signUp" class="modal fade" role="dialog">
<div class="modal-dialog">

<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Sign up</h4>
  </div>
  <div class="modal-body">

 <!-- REGISTER FORM -->
 <div id="register">


   <form class="form-horizontal" role="form" id="new-user" enctype="multipart/form-data">
     <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" class="form-control" name="email" id="reg-email" placeholder="Enter email">
     </div>

     <div class="form-group">
       <label for="pwd">Password:</label>
       <input type="password" class="form-control" name="password" id="reg-password" placeholder="Enter password">
     </div>

     <div class="form-group">
       <label for="pwd-confirmation">Password confirmation:</label>
       <input type="password" class="form-control" name="passwordConfirmation" id="reg-passwordconfirmation" placeholder="Password confirmation">
     </div>

     <div class="form-group">
       <label for="first-name">First name:</label>
       <input type="text" class="form-control" name="email" id="reg-firstname" placeholder="First name">
     </div>

     <div class="form-group">
       <label for="last-name">Last Name:</label>
       <input type="text" class="form-control" name="email" id="reg-lastname" placeholder="Last name">
     </div>

     <div class="form-group">
<!--        <div class="fileinput fileinput-new" data-provides="fileinput">
         <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
         <div>
           <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
           <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
         </div>
       </div> -->

       <label for="profile_photo">Profile Picture</label>
       <input  type="file" name="profile_photo" id="reg-profilephoto">

     </div>

     <div class="form-group">
       <label for="city">City:</label>
       <input type="text" class="form-control" id="reg-city" placeholder="City">
     </div>

     <div class="form-group">
       <label for="sel1">Country:</label>
       <select class="form-control bfh-countries" data-country="GB" id="reg-country"></select>
     </div>

     <div class="form-group">
         <button type="submit" class="btn btn-default createUser" data-dismiss="modal">Submit</button>
     </div>

     </form>

     </div>
     <!-- END OF REGISTER FORM -->
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</div>
</div>
</div>
<!-- End of Sign Up Modal -->

<!-- Start of login modal -->
<div id="logIn" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">

        <!-- LOGIN FORM -->
        <div id="session">
          <form class="form-horizontal" role="form" id="login">
            <div class="form-group">
              <label for="email">Email:</label>

              <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter email">

            </div>

            <div class="form-group">
              <label for="pwd">Password:</label>

              <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter password">

            </div>

            <div class="form-group">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default createSession" >Submit</button> 
            </div>
          </form>

        </div>
        <!-- END OF A LOGIN FORM  -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- End of login Modal -->

<!-- Start of gig modal -->
 <div id="submitGig" class="modal fade" role="dialog">
  <div class="modal-dialog" >

    <!-- Modal content-->
    <div class="modal-content" id="map-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id='head-create' class="modal-title">Submit a gig</h4>
      </div>

     <!-- ENTER A GIG FORM-->
     <div class="wrapper">

       <form class="form-horizontal" role="form" id="new-gig">

         <div class="form-group">
           <label for="title">Title:</label>
           <input type="text" class="form-control" name="title" id="gig-title" placeholder="Title">
         </div>

         <div class="form-group">
           <label for="gig-description">Description:</label>
           <br>
           <textarea type="text" class="form-control" id="gig-description"></textarea>
         </div>


         <div class="form-group">
           <label for="datetimepicker2">Time:</label>
           <input type='text' class="form-control" id='datetimepicker2'/>
         </div>


         <div class="form-group">
           <label for="gig-cost">Select list:</label>
           <select class="form-control" id="gig-cost">
             <option>£1</option>
             <option>£2</option>
             <option>£3</option>
             <option>£4</option>
           </select>
         </div>

          <div class="form-group">
            <label for="gig_photo">Gig Picture</label>
            <input id="reg-gigphoto" type="file" name="files[]" data-url="http://localhost:3000/upload">
            <div id="reg-gigphoto-image"></div>
          </div>

          <div class="form-group">
            <label for="gig_track">Gig Track</label>
            <input id="reg-gigtrack" type="file" name="files[]" data-url="http://localhost:3000/upload">
            <div id="reg-gigtrack"></div>
          </div>

     

         <div class="form-group">
           <button type="submit" class="btn btn-default createGig"  data-dismiss="modal">Submit</button> 
         </div>
       </form>
  
     <!-- END OF GIG FORM-->
     <div id="floating-panel">
           <input id="address" type="textbox" value="Sydney, NSW">
           <input id="submit-geocode" type="button" value="Geocode">
         </div>
      <div class="modal-body" id="maphere">

          
      </div>
       
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<!-- End of gig modal -->

<!-- Show a gig modal -->
<div id="showGig" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Gig info </h4>
      </div>
      <div class="modal-body">
      <form class="form-horizontal" role="form">
       <!-- SHOW A GIG FORM-->
      <ul id ='showgig-modal'>

      </ul>
      </form>
   
       <!-- END OF GIG FORM-->
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<!-- End of show gig modal -->

<!-- Start of edit gig modal -->
 <div id="editGig" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit a gig</h4>
      </div>
      <div class="modal-body">

       <!-- EDIT A GIG FORM-->
       <div id="edit">

         <form class="form-horizontal" role="form" id="edit-gig">

           <div class="form-group">
             <label for="title">Title:</label>
             <input type="text" class="form-control" id="edit-gig-title" placeholder="Title">
           </div>

           <div class="form-group">
             <label for="pwd">Description:</label>
             <br>
             <textarea rows="4" cols="50" name="comment" form="new-gig" id="edit-gig-description"placeholder="Info about the gig..."></textarea>
           </div>

           <div class="form-group" id='datetime'>
             <label for="datetimepicker2">Time:</label>
             <input type='text' class="form-control" id='edit-datetimepicker2' />
           </div>

           <div class="form-group">
             <label for="sel1">Select list:</label>
             <select class="form-control" id="edit-gig-cost">
               <option>£1</option>
               <option>£2</option>
               <option>£3</option>
               <option>£4</option>
             </select>
           </div>
           <div class="form-group">
             <button type="submit" id="submitGigUpdate" class="btn btn-default updateGig" data-dismiss="modal">Submit</button> 
           </div>
         </form>
       </div>
       <!-- END OF EDIT GIG FORM-->
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<!-- End of edit gig modal -->

<!-- Show a user modal -->
<div id="showUser" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">

      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

  </div>
</div>

 <!-- EDIT USER FORM -->
 <div id="editUser">

       <div class="fileinput fileinput-new" data-provides="fileinput">
         <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
         <div>
           <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
           <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
         </div>
       </div>

     </div>

     <div class="form-group">
       <label for="city">City:</label>
       <input type="text" class="form-control" id="edit-city" placeholder="City">
     </div>

     <div class="form-group">
       <label for="sel1">Country:</label>
       <select class="form-control bfh-countries" data-country="GB" id="edit-country"></select>
     </div>

     <div class="form-group">
         <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
     </div>

     </form>

     </div>
     <!-- END OF REGISTER FORM -->
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</div>
</div>
