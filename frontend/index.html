  <!-- REGISTER FORM -->
<div id="register">
<div class='container'>

<form class="form-horizontal" role="form" id="new-user">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password">

  </div>

  <div class="form-group">
    <label for="first-name">First name:</label>
    <input type="text" class="form-control" id="first-name" placeholder="First name">
  </div>

  <div class="form-group">
    <label for="last-name">Last Name:</label>
    <input type="text" class="form-control" id="last-name" placeholder="Last name">
  </div>

  <div class="form-group">
    <div class="fileinput fileinput-new" data-provides="fileinput">
    <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
    <div>
      <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
      <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
    </div>
  </div>

  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" placeholder="City">
  </div>

  <div class="form-group">
    <label for="sel1">Country:</label>
    <select class="form-control bfh-countries" data-country="GB"></select>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>

</form>
</div>
</div>
<!-- END OF REGISTER FORM -->

<!-- LOGIN FORM -->
<div id="session">
  <div class='container'>
<form class="form-horizontal" role="form" id="login">
  <div class="form-group">
    <label for="email">Email:</label>

    <input type="email" class="form-control" id="email" placeholder="Enter email">

  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>

    <input type="password" class="form-control" id="pwd" placeholder="Enter password">

  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
  </div>
</div>
<!-- END OF A LOGIN FORM  -->


<!-- ENTER A GIG FORM-->
<div id="create" class="container">

<form class="form-horizontal" role="form" id="new-gig">

<div class="form-group">
  <label for="title">Title:</label>
  <input type="email" class="form-control" id="title" placeholder="Title">
</div>

<div class="form-group">
  <label for="pwd">Description:</label>
  <br>
 <textarea rows="4" cols="50" name="comment" form="new-gig"> Enter text here...</textarea>
</div>

<div class="form-group" id='datetime'>
  <label for="datetimepicker2">Time:</label>
  <input type='text' class="form-control" id='datetimepicker2' />
</div>

<div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1">
    <option>£1</option>
    <option>£2</option>
    <option>£3</option>
    <option>£4</option>
  </select>
</div>
</form>
</div>
<!-- END OF GIG FORM-->
